{% extends "base.html" %}

{% block title %} Lista tweet {% endblock %}

{% block content %}
    {% if not tweets %}
        <h2>Non ci sono tweet da mostrare</h2>
    {% else %}
        <h2>Ecco i tweet dagli utenti che segui</h2>
        <br>
        <ul>
            {% for tweet in tweets %}
                <li style="list-style-type: none">
                    {% include "tweet.html" %}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
