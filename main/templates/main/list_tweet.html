{% extends "base.html" %}

{% block title %} Lista tweet {% endblock %}

{% block content %}
    <ul>
    {% if tweets %}
        {% for tweet in tweets %}
            <li style="list-style-type: none">
                {% include "tweet.html" with page='Home' pk=0%}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        Non ci sono tweet da mostrare
    {% endif %}
{% endblock %}
